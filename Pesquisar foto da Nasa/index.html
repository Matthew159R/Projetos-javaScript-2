<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto NASA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Digite a data da foto</h1>
        <h1 class="feedback"></h1>

        <form>
            <div class="divDate">
                <label for="day">Dia</label>
                <input type="text" name="day" id="day" placeholder="Dia" class="day">
            </div>
            
            <div class="divDate">
                <label for="month">Mês</label>
                <input type="text" name="month" id="month" placeholder="Mês" class="month">
            </div>

            <div class="divDate">
                <label for="year">Ano</label>
                <input type="text" name="year" id="year" placeholder="Ano"  class="year">
            </div>

            <button>Pesquisar</button>
        </form>
    </div>

    <div class="container-data">
        <h1 class="title-img"></h1>
        <img src="" alt="" class="img d-none">
        <div class="img-information">
            <p class="date"></p>
            <p class="explanation"></p>
        </div>
    </div>


    <script src="./js/getImg.js"></script>
    <script src="/app.js"></script>
</body>
</html>
