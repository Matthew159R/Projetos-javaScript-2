<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-closed-task">
        <h1>Tarefas encerradas</h1>
        <img src="/imgs/close.png" alt="" class="close">
    </div>
    <div class="container">
        <div class="closed-tasks"></div>

        <div class="todos-container">
            
            <div class="search-todo div-input-style">
                <input type="text" id="search" class="search input-style" name="search" placeholder="Pesquisar tarefa . . .">
                <img src="/imgs/Search.png" class="img-style">
            </div>

            <div class="todos"></div>
            <form class="div-input-style add-todo-container">
                <input type="text" class="add-todo input-style" name="addTodo" id="addTodo" placeholder="Adcionar tarefa. . .">
                <button>
                    Adcionar
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
